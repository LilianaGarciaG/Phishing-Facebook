<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cn.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="row justify-content-md-center">
              <div class="col col-lg-5">
                <img src="../img/LogoFB.png" alt="Logo Facebook" class="logo">
                <p id="pFb">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
              </div>
              <div class="col-md-auto">
              </div>
              <div class="col col-lg-6">
                <div class="login-container">                  
                    <form action="../php/registro.php" method="post">
                        <div class="formulario">
                            <label for="firstName" class="visually-hidden">Nombre</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nombre" required>
                        </div>
                        <div class="formulario">
                            <label for="lastName" class="visually-hidden">Apellido</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Apellido" required>
                        </div>
                        <div class="formulario">
                            <label for="birthDate" class="visually-hidden">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="birthDate" name="birthDate" placeholder="Fecha de Nacimiento" required>
                        </div>
                        <div class="formulario">
                            <label for="inputEmail" class="visually-hidden">Correo electrónico</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="formulario">
                          <label for="inputPassword" class="visually-hidden">Contraseña</label>
                          <input type="password" class="form-control" id="inputPassword" name="pass" placeholder="Contraseña" required>
                        </div>
                        <div class="formulario">
                            <label for="gender" class="visually-hidden">Género</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2 col-12 mx-auto" id="btnIniciar">
                          <button type="submit" class="btn btn-primary">Crear cuenta</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <img src="../img/idioma.png" alt="" id="imgFooter">
</footer>
</html>
