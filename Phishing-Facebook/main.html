<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="row justify-content-md-center">
              <div class="col col-lg-5">
                <img src="img/LogoFB.png" alt="Logo Facebook" class="logo">
                <p id="pFb">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
              </div>
              <div class="col-md-auto">
              </div>
              <div class="col col-lg-4">
                <div class="login-container">                  
                    <form action="login.php" method="post">
                        <div class="formulario">
                            <label for="inputEmail" class="visually-hidden">Correo electrónico o número de teléfono</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Correo electrónico o número de teléfono" required>
                        </div>
                        <div class="formulario">
                          <label for="inputPassword" class="visually-hidden">Contraseña</label>
                          <input type="password" class="form-control" id="inputPassword" name="pass" placeholder="Contraseña" required>
                        </div>
                        <div class="d-grid gap-2 col-12 mx-auto" id="btnIniciar">
                          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                      </form>
                    <a href="html/restablecer.html" id="pOpsw">¿Olvidaste tu contraseña?</a>
                    <p id="separador">________________________________</p>
                    <button type="button" class="btn btn-success" id="btnNueva" onclick="location.href='html/cuentaNueva.html'">Crear cuenta nueva</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <img src="img/idioma.png" alt="" id="imgFooter">
</footer>
</html>
